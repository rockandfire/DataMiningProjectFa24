<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Square Calculator</h1>
        <form id="squareForm">
            <label for="number">Enter a number:</label>
            <input type="text" id="number" name="number" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('squareForm').addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent page reload
        const number = document.getElementById('number').value;

        // Fetch using Promises
        fetch('/calculate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ number })
        })
        .then(response => {
            if (!response.ok) {
                // If the response status is not OK, reject the promise
                return response.json().then(err => Promise.reject(err));
            }
            return response.json(); // Parse JSON if successful
        })
        .then(result => {
            // Handle the successful response
            document.getElementById('result').textContent = `Result: ${result.result}`;
        })
        .catch(error => {
            // Handle errors
            document.getElementById('result').textContent = `Error: ${error.error || error.message}`;
        });
    });
    </script>
</body>
</html>
